<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Ride W Me Cabo</title>

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/admin.css">

  <!-- JS LIBRARIES -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body>

<!-- ========================= LOGIN ========================= -->
<div id="loginBox" class="login-container">
  <h2>Admin Access</h2>
  <p class="muted">Enter password to access dashboard</p>

  <input type="password" id="adminPass" placeholder="Admin Password">
  <button onclick="checkLogin()">Login</button>

  <p id="errorMsg" class="error-msg">Incorrect password âŒ</p>
</div>

<!-- ========================= ADMIN PANEL ========================= -->
<div id="adminPanel" class="admin-container">

  <header class="admin-header">
    <img src="Images/ridewmelogo.png" class="admin-logo">
    <h1>Ride W Me Cabo â€” Reservations Dashboard</h1>
  </header>

  <!-- ====== DASHBOARD ====== -->
  <section class="dashboard">
    <h2>ğŸ“Š Statistics Overview</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <h3 id="totalReservations">0</h3>
        <p>Total Reservations</p>
      </div>

      <div class="stat-card">
        <h3 id="todayReservations">0</h3>
        <p>Today</p>
      </div>

      <div class="stat-card">
        <h3 id="airportCount">0</h3>
        <p>Airport Transfers</p>
      </div>

      <div class="stat-card">
        <h3 id="roundTripCount">0</h3>
        <p>Round Trips</p>
      </div>
    </div>

    <canvas id="chartServices" height="120"></canvas>
  </section>

  <!-- ===== FILTERS ===== -->
  <section class="filters">
    <h2>ğŸ” Filters</h2>

    <div class="filter-grid">
      <input type="date" id="filterDate">
      <input type="text" id="searchInput" placeholder="Search by name or phoneâ€¦">
      <button onclick="clearFilters()">Clear Filters</button>
    </div>
  </section>

  <!-- ===== ACTION BUTTONS ===== -->
  <section class="top-actions">

    <button onclick="exportToExcel()">ğŸ“„ Export Excel</button>

    <button onclick="exportPDF()">ğŸ“˜ Download PDF</button>

    <button onclick="deleteAll()" class="danger">ğŸ—‘ Delete All</button>
    
  </section>

  <!-- ===== RESERVATION LIST ===== -->
  <section class="reservation-list" id="reservationList">
  </section>

</div>

<!-- JS -->
<script src="/scripts/admin.js"></script>

</body>
</html>
