<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Ride W Me Cabo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  background:#0b0b0b;
  font-family:Poppins,sans-serif;
  color:white;
  margin:0;
  padding:20px;
}

.login-box, .admin-box {
  max-width:1100px;
  margin:auto;
  background:#141414;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.login-box {
  max-width:400px;
  margin-top:120px;
}

h2 {
  color:#00c16e;
  margin-bottom:15px;
}

input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:0.95rem;
}

input {
  background:#1f1f1f;
  color:white;
}

button {
  background:#00c16e;
  color:black;
  font-weight:700;
  cursor:pointer;
}

button.secondary {
  background:#333;
  color:white;
}

.top-actions {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:15px;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:0.9rem;
}

th, td {
  border-bottom:1px solid rgba(255,255,255,.1);
  padding:10px;
  text-align:left;
  vertical-align:top;
}

th {
  color:#00c16e;
}

.action-btn {
  padding:6px 10px;
  font-size:0.8rem;
  border-radius:8px;
  margin:2px;
}

.edit { background:#ffaa00; color:black; }
.delete { background:#cc0000; color:white; }
.pdf { background:#0077ff; color:white; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="login-box">
  <h2>Admin Access</h2>
  <input type="password" id="adminPass" placeholder="Enter password">
  <button onclick="login()">Login</button>
</div>

<!-- ADMIN -->
<div id="adminBox" class="admin-box" style="display:none;">
  <h2>Reservations Dashboard</h2>

  <div class="top-actions">
    <button onclick="exportExcel()">ðŸ“„ Export Excel</button>
    <button onclick="logout()" class="secondary">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Service</th>
        <th>Trip</th>
        <th>Date</th>
        <th>Pickup â†’ Destination</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const PASSWORD = "rideadmin2025";
const loginBox = document.getElementById("loginBox");
const adminBox = document.getElementById("adminBox");
const tableBody = document.getElementById("tableBody");

function login(){
  if(document.getElementById("adminPass").value === PASSWORD){
    localStorage.setItem("adminLogged","true");
    loginBox.style.display="none";
    adminBox.style.display="block";
    loadData();
  } else {
    alert("Incorrect password");
  }
}

function logout(){
  localStorage.removeItem("adminLogged");
  location.reload();
}

if(localStorage.getItem("adminLogged")==="true"){
  loginBox.style.display="none";
  adminBox.style.display="block";
  loadData();
}

function loadData(){
  const data = JSON.parse(localStorage.getItem("reservations")) || [];
  tableBody.innerHTML="";

  data.forEach((r,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.name}</td>
      <td>${r.service_label}</td>
      <td>${r.trip_type}</td>
      <td>${r.date} ${r.time}</td>
      <td>${r.pickup}<br>â†’ ${r.destination}</td>
      <td>$${r.total_price} USD</td>
      <td>
        <button class="action-btn pdf" onclick="pdf(${i})">PDF</button>
        <button class="action-btn edit" onclick="edit(${i})">Edit</button>
        <button class="action-btn delete" onclick="del(${i})">Delete</button>
      </td>
    `;
    tableBody.appendChild(tr);
  });
}

function del(i){
  if(!confirm("Delete this reservation?")) return;
  const d = JSON.parse(localStorage.getItem("reservations")) || [];
  d.splice(i,1);
  localStorage.setItem("reservations",JSON.stringify(d));
  loadData();
}

function edit(i){
  const d = JSON.parse(localStorage.getItem("reservations"));
  const name = prompt("Client name:", d[i].name);
  if(name!==null) d[i].name=name;
  localStorage.setItem("reservations",JSON.stringify(d));
  loadData();
}

function exportExcel(){
  const data = JSON.parse(localStorage.getItem("reservations")) || [];
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Reservations");
  XLSX.writeFile(wb,"RideWMe_Reservations.xlsx");
}

function pdf(i){
  const { jsPDF } = window.jspdf;
  const d = JSON.parse(localStorage.getItem("reservations"))[i];
  const pdf = new jsPDF();

  pdf.setFontSize(14);
  pdf.text("Ride W Me Cabo - Itinerary",20,20);

  pdf.setFontSize(11);
  let y=35;
  Object.entries(d).forEach(([k,v])=>{
    pdf.text(`${k.replace(/_/g," ")}: ${v}`,20,y);
    y+=7;
  });

  pdf.save(`RideWMe_${d.name}.pdf`);
}
</script>

</body>
</html>
